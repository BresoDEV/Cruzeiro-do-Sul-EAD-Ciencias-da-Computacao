    const container = document.getElementById("acervo");
    const viewer = document.getElementById("pdf-viewer");
    const viewerContainer = document.getElementById("viewer-container");

    acervo.forEach((secao, index) => {
      const bloco = document.createElement("div");
      bloco.className = "bg-zinc-900 rounded-xl shadow-lg";

      // CabeÃ§alho da categoria (click para expandir)
      const header = document.createElement("button");
      header.className = 
        "w-full flex justify-between items-center px-4 py-3 text-xl font-semibold hover:bg-zinc-800 rounded-t-xl transition-colors";
      header.innerHTML = `
        <span>${secao.categoria}</span>
        <svg id="icon-${index}" xmlns="http://www.w3.org/2000/svg" 
             class="h-5 w-5 transition-transform" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
        </svg>
      `;

      // Lista de PDFs inicialmente oculta
      const lista = document.createElement("ul");
      lista.id = "lista-" + index;
      lista.className = "space-y-2 px-4 py-3 hidden";

      secao.livros.forEach(livro => {
        const item = document.createElement("li");
        const link = document.createElement("button");
        link.className = "pdf-link text-lg hover:underline transition-colors";
        link.textContent = livro.titulo;
        link.onclick = () => {
          viewer.src = livro.arquivo;
          viewerContainer.classList.remove("hidden");
          window.scrollTo({ top: viewerContainer.offsetTop - 20, behavior: 'smooth' });
        };
        item.appendChild(link);
        lista.appendChild(item);
      });

      // Ao clicar na categoria â†’ alterna visibilidade da lista
      header.onclick = () => {
        const ul = document.getElementById("lista-" + index);
        const icon = document.getElementById("icon-" + index);
        ul.classList.toggle("hidden");
        icon.classList.toggle("rotate-90");
      };

      bloco.appendChild(header);
      bloco.appendChild(lista);
      container.appendChild(bloco);
    });
  </script>
